<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="icon" href="question.ico" type="image/icon type">
  <title>Number Guesser</title>
</head>
<body>
  <h1>Number Guesser</h1>
  <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
  <div class="input-container">
    <i class="fas fa-2x fa-arrow-right"></i>
    <input type="number" name="input" id="input" placeholder="Enter your guess..">
    <button class="btn" type="submit">Submit</button>
  </div>
  <p class="message"></p>
  <script src="app.js"></script>
</body>
</html>
